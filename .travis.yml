--- 
jobs: 
  include:
    -
      language: python
      name: "Linux - Python 3.8"
      os: linux
      python: "3.8"
    - 
      before_install: 
        - "python3 --version"
        - "pip3 install -U pip"
      language: shell
      name: "macOS - Python 3.7"
      os: osx
      osx_image: xcode11.3
      after_success:
        - "python3 -m pip install twine --user || python -m pip install twine --user"
    -
      before_install: 
        - "choco install python --version 3.8"
        - "python --version"
        - "python -m pip install --upgrade pip"
        - "pip3 install wheel || pip install wheel"
      env: "PATH=/c/Python38:/c/Python38/Scripts:$PATH"
      language: shell
      name: "Windows - Python 3.8"
      os: windows
      after_success:
        - "python3 -m pip install twine --user || python -m pip install twine --user"


install: 
  - "pip3 install . || pip install ."
      
script:
  - "python3 setup.py bdist_wheel sdist || python setup.py bdist_wheel sdist"
  - "python3 -m unittest || python -m unittest"
  
  
deploy: 
  password: 
    secure: 
  provider: pypi
  skip_cleanup: true
  skip_existing: true
  true: 
    tags: true
  user: __token__
  
